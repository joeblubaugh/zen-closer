<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <!-- Filled circle background -->
  <circle cx="48" cy="48" r="44" fill="#2d2d3f"/>
  <!-- Clock face ring -->
  <circle cx="48" cy="48" r="30" fill="none" stroke="#ffffff" stroke-width="4"/>
  <!-- Hour hand -->
  <line x1="48" y1="48" x2="38" y2="32" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="48" y1="48" x2="60" y2="38" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="48" cy="48" r="3" fill="#ffffff"/>
  <!-- Small "x" in bottom-right -->
  <circle cx="76" cy="76" r="14" fill="#e05565"/>
  <line x1="70" y1="70" x2="82" y2="82" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="82" y1="70" x2="70" y2="82" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
</svg>
